<section id="page-content-wrapper">
  <section class="container-fluid">
    <section class="row">
        <section class="col-lg-12">
            <button class="btn btn-default" ng-click="dashboard.toggleSidebar()" id="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <span class="page--title">Students</span>
        </section>
    </section>
    <hr class="separator--primary">
   	<section class="row">
       <section class="col-md-6">
        <form class="form-inline">
          <div class="form-group">
            <label for="exampleInputEmail1">Student model for: </label>
            <input type="email" class="form-control" id="studentEmail" placeholder="i.e: student@email.com" ng-model="students.email">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" name="findStudent" ng-click="students.findStudent()">Get</button>
          </div>
        </form>
      </section>

       <chart chart-type="radar"
              chart-id="intelligenceType"
              chart-labels="students.intelligenceTypeChart.labels"
              chart-datasets="students.intelligenceTypeChart.datasets">
       </chart>

       <chart ng-repeat="learningStyle in students.learningStyleCharts"chart-type="radar"
              chart-id="{{learningStyle}}"
              chart-labels="{{learningStyle.labels}}"
              chart-datasets="{{learningStyle.dataSets}}">
       </chart>
  	</section>
  </section>
</section>
