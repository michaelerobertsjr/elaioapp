<header class="modal-header">
    <h3 class="modal-title">Course</h3>
</header>
<form role="form" ng-submit="courseForm.submit()">
    <section class="modal-body">
        <section class="row">
            <section class="col-lg-12">
                <section class="col-lg-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Course name" ng-model="courseForm.course.name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="platform" placeholder="Platform" ng-model="courseForm.course.platform" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="link" name="link" placeholder="Link" ng-model="courseForm.course.link" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="precio" name="precio" placeholder="Cost" ng-model="courseForm.course.price" required>
                    </div>
                </section>
            </section>
        </section>
    </section>
    <footer class="modal-footer">
        <button class="btn btn-primary" type="submit" name="submit" ng-submit="courseForm.submit()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="courseForm.close()">Cancel</button>
    </footer>
</form>
