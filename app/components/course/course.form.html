<header class="modal-header">
    <h3 class="modal-title">Curso</h3>
</header>
<section class="modal-body">
    <section class="row">
        <section class="col-lg-12">
            <form role="form">
                <section class="col-lg-12">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Nombre del curso" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="platform" placeholder="Plataforma" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="link" name="link" placeholder="Link" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio" required>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Guardar" class="btn btn-info pull-right">
                </section>
            </form>
        </section>
    </section>
</section>
<footer class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Guardar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</footer>
